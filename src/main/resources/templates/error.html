
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${code}"></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-page {
      text-align: center;
    }
    .error-code {
      font-size: 120px;
      color: #e74c3c;
    }
    .error-message {
      font-size: 24px;
      color: #333333;
      margin-top: 20px;
    }
    .error-description {
      font-size: 16px;
      color: #666666;
      margin-top: 10px;
    }
    .home-link {
      margin-top: 30px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-page">
    <h1 class="error-code" th:text="${code}"></h1>
    <h2 class="error-message" th:text="${errorMessageLocalized}"></h2>
    <a class="home-link" href="/complexes">Go to complexes</a>
  </div>
</div>
</body>
</html>
